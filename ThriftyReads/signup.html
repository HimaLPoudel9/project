<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="signin-page">
        
        <div class="signin-body">
            <div class="signin-image">
                <img  src="images/sign-up.jpg" alt="">
            </div>
            <div class="signin-text">
                <h5>Create an account</h5>
                <p>Lets get started.</p>
                <form>
                    <div>
                        
                    
                    <input type="text" placeholder="Name">
                    </div>
                    <div>
                       <br>
                    
                    <input type="email" placeholder="E-mail">
                    </div>
                    
                    <br>
                    <div>
                        
                        <input type="password" placeholder="Password">
                    </div>
                   
                    
                    <a class="button" href="home.html"> Create account</a>
                    <!-- <h4 class="option">or continue with</h4> -->
                    <div class="icons">
                        <a class="face" href="#"><img class="google" src="images/google.svg" alt="">  Sign up with Google</a>
                        
                      
                        <a class="face" href="#">
                          
                            <img class="facebook" src="images/facebook-icon.svg" alt="">
                           
                                
                           Sign in with Facebook
                        </a>


                       
                        
                       
                      
                    </div>
                    <div class="log-in">
                        <p>Already have an accoount? <a href="login.html">Log in</a></p>
                    </div> 
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
