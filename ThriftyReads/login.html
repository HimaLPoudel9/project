<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="login-page">
        <div class="logo">
            <img src="images/bookstore-logo.svg" alt="">
            <p> Thrifty Reads</p>
        </div>
        <div class="login-body">
            <div class="login-image">
                <img src="images/login_page_image.svg" alt="">
            </div>
            <div class="login-text">
                <h5>Welcome to <span> Thrifty Reads !</span></h5>
                <form>
                    <div>
                        <p>E-mail/Phone number:</p>
                    
                    <input type="email" placeholder="">
                    </div>
                    
                    <br>
                    <div>
                        <p>Password</p>
                        <input type="password" placeholder="">
                    </div>
                   
                    <div class="checkbox">
                        <div>
                            <input type="checkbox" name="item" checked/>
                            <span>Remember me ?</span>
                        </div>
                        <a href="#">forget password?</a>
                    </div>
                    <a class="button" href="home.html"> Login</a>
                    <h4 class="option">or continue with</h4>
                    <div class="icons">
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#"><i class="fa-brands fa-google"></i></a>
                        <a href="#"> <i class="fa-brands fa-apple"></i></a>
                    </div>
                    <div class="sign-in">
                        <p>don't have an accoount? <a href="signup.html">sign up</a></p>
                    </div> 
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-body">
            <div class="footer-logo">
                <div><img src="images/bookstore-logo.svg" alt=""></div>
                <p> Thrifty books</p>
            </div>
            <div class="about">
                <h2>About us</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras id imperdiet mauris.</p>
            </div>
            <div class="social-icons">
                <h2>contact us</h2>
                <a href="#">
                    <img src="images/facebook-icon.svg" alt="">
                </a>
                <a href="#">
                    <img src="images/instagram-icon.svg" alt="">
                </a>
                <a href="#">
                    <img src="images/twitter-icon.svg" alt="">
                </a>
                <a href="#">
                    <img src="images/mail-icon.svg" alt="">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
